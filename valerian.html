Valerian: The Alpha Missions<br>
Initial board setup<br><br>
<script>
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

var cols = 'ABCDEFG';
var tiles = [];
for (var c = 0; c < 7; c++) {
    for (var r = 1; r <= 7; r++) {
        tiles.push(cols.charAt(c) + r);
    }
}

shuffle(tiles);
document.writeln("<br>Level 3: ", tiles.slice(0,5));
document.writeln("<br>Level 2: ", tiles.slice(5,15));
</script>
